<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Office Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-2xl font-bold text-gray-800">Taxi Office Dashboard</h1>
        </div>
    </header>

    <nav class="bg-white shadow">
        <div class="container mx-auto px-6 py-4">
            <ul class="flex space-x-6">
                <li><a href="#" class="text-gray-800 hover:text-blue-500">Home</a></li>
                <li><a href="#" class="text-gray-800 hover:text-blue-500">Driver Availability</a></li>
                <li><a href="#" class="text-gray-800 hover:text-blue-500">Booking Data</a></li>
                <li><a href="#" class="text-gray-800 hover:text-blue-500">Call Stats</a></li>
                <li><a href="#" class="text-gray-800 hover:text-blue-500">Customer Info</a></li>
                <li><a href="#" class="text-gray-800 hover:text-blue-500">Service Metrics</a></li>
                <li><a href="#" class="text-gray-800 hover:text-blue-500">Revenue</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">Drivers Online</h2>
                <p class="text-4xl">25</p>
            </div>

            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">Total Bookings</h2>
                <p class="text-4xl">1,234</p>
            </div>

            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">Completed Rides</h2>
                <p class="text-4xl">1,108</p>
            </div>

            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">Cancelled Rides</h2>
                <p class="text-4xl">126</p>
            </div>

        </div>

        <div class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Booking Sources</h2>
            <img src="GPTENG:get_img("pie chart showing breakdown of taxi booking sources")" alt="Booking sources pie chart" class="w-full">
        </div>

        <div class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Revenue</h2>
            <img src="GPTENG:get_img("line graph showing taxi revenue over time")" alt="Revenue trend line graph" class="w-full">
        </div>

    </main>

    <footer class="bg-white shadow mt-8">
        <div class="container mx-auto px-6 py-4">
            <p class="text-center text-gray-600">&copy; 2023 Taxi Office Dashboard</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
